<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.viacredi.coop.br/wp-content/themes/theme-ailos/public/images/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js"></script>
    <title>Simulador Bancário</title>
</head>
<body>
    <div class="screen">
        <header>
            <div class="cabeca">
                <a href="../pixPage/index.html">
                    <span class="material-symbols-outlined">
                        arrow_left_alt
                    </span>
                </a>
                <p>Transferir com Pix</p>
            </div>
        </header>
        <main>
            <div class="btns">
                <a class="button1">
                    <span>Chave <br> Pix</span>
                    <span class="material-symbols-outlined">
                        key
                    </span>
                </a>
                <a class="button2">
                    <span>Conta do<br>Recebedor</span>
                    <span class="material-symbols-outlined">
                        sync_alt
                    </span>
                </a>
                <a class="button3">
                    <span>Chaves <br> Favoritas</span>
                    <span class="material-symbols-outlined">
                        kid_star
                    </span>
                </a>
                <a class="button4">
                    <span>Agenda de <br> Contatos</span>
                    <span class="material-symbols-outlined">
                        book_2
                    </span>
                </a>
            </div>
            <div class="content">
                <p class="txt">TIPO DE CHAVE</p>
                <hr size="3px">
            </div>
            <div class="chave">
                <div class="radio-button">
                    <input type="radio" name="chaves" id="chave1" checked>
                    <label class="btn" for="chave1" onclick="cpf()">CPF/CNPJ</label>
                    <div class="cpf" id="cpf">
                        <p>INFORME O CPF/CNPJ DO DESTINATÁRIO</p><br>
                        <input name="chavecpf" type="text">
                        <label for="chavecpf">CPF/CNPJ</label>
                    </div>
                </div>
                <div class="radio-button">
                    <input type="radio" name="chaves" id="chave2">
                    <label class="btn" for="chave2" onclick="celular()">Celular</label>
                    <div class="celular" id="celular" style="opacity: 0%;">
                        <p>2</p>
                    </div>
                </div>
                <div class="radio-button">
                    <input type="radio" name="chaves" id="chave3">
                    <label class="btn" for="chave3" onclick="email()">E-mail</label>
                    <div id="email" style="opacity: 0%;">
                        <p>3</p>
                    </div>
                </div>
                <div class="radio-button">
                    <input type="radio" name="chaves" id="chave4">
                    <label class="btn" for="chave4" onclick="randomkey()">Chave Aleatória</label>
                    <div id="randomkey" style="opacity: 0%;">
                        <p>4</p>
                    </div>
                </div>
            </div>
        </main>  
    </div>
</body>
</html>
