<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js"></script>
    <title>Simulador Bancário</title>
</head>
<body>
    <div class="screen">
        <header>
            <div>
                <a href="../index.html">
                    <span class="material-symbols-outlined">
                        arrow_left_alt
                    </span>
                </a>
                <p>Cadastrar chave</p>
                <a class="info">
                    <span class="material-symbols-outlined" class="filter">
                      info
                    </span>
                </a>
            </div>
        </header>
        <span class="ref">Selecione um tipo de chave</span>
        <main class="buttons">
            <a class="button cpfb">
                <span class="material-symbols-outlined">
                    id_card
                </span>
                <span>CPF</span>
                <span class="description">CPF</span>
            </a>
            <a class="button phoneb">
                <span class="material-symbols-outlined">
                    phone_iphone
                </span>
                <span>Celular</span>
                <span class="description">Cell</span>
            </a>
            <a class="button emailb">
                <span class="material-symbols-outlined">
                    mail
                </span>
                <span>E-mail</span>
                <span class="description">Emai</span>
            </a>
            <a class="button keyb">
                <span class="material-symbols-outlined">
                    key
                </span>
                <span>Chave aleatória</span>
                <span class="description">Chave</span>
            </a>
            <a class="confirmar">
                CONFIRMAR
            </a>
        </main>
    </div>
</body>
</html>
